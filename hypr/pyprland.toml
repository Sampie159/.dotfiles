[pyprland]
plugins = [
    "scratchpads",
    "magnify",
    "layout_center",
]

[scratchpads.btop]
animation = "fromBottom"
command = "alacritty --class top -e btop"
class = "top"
lazy = true
size = "60% 60%"

[scratchpads.rofi]
animation = "fromBottom"
command = "rofi -show drun"
lazy = true
class = "rofi"

[scratchpads.pavucontrol]
animation = "fromTop"
command = "pavucontrol"
class = "pavucontrol"
lazy = true
size = "50% 30%"
unfocus = "hide"

[scratchpads.irssi]
animation = "fromRight"
command = "alacritty --class irc -e irssi"
class = "irc"
size = "46% 80%"

[scratchpads.term]
command = "alacritty --class term"
animation = "fromTop"
class = "term"
size = "50% 50%"
lazy = true

[layout_center]
next = "movefocus r"
prev = "movefocus l"
next2 = "movefocus d"
prev2 = "movefocus u"
margin = 70
