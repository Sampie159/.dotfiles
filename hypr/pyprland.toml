[pyprland]
plugins = [
    "scratchpads",
    "magnify",
    "layout_center",
]

[scratchpads.btop]
animation = "fromBottom"
command = "alacritty --class scratchpad -e btop"
class = "scratchpad"
lazy = true
size = "60% 60%"

[scratchpads.rofi]
animation = "fromBottom"
command = "rofi -show drun"
lazy = true
class = "rofi"

[scratchpads.pavucontrol]
animation = "fromTop"
command = "pavucontrol"
class = "pavucontrol"
lazy = true
size = "50% 30%"
unfocus = "hide"

[scratchpads.term]
command = "alacritty --class scratchpad"
animation = "fromTop"
class = "scratchpad"
size = "50% 50%"
lazy = true

[layout_center]
next = "movefocus r"
prev = "movefocus l"
next2 = "movefocus d"
prev2 = "movefocus u"
margin = 70
